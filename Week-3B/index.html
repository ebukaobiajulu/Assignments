<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Week 3 Tasks: CSS Fundamentals - Registration and Log in</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <main>
    <div class="container">
    <form action="successpage.html">
      <h2>hey, it's good to have you back!</h2>
      <div class="form-fields">
      <input type="email" placeholder="Email" class="email"  minlength="6" required>
      <input type="password" placeholder='Password' class="password" required minlength="6">
      </div>
      <input type="submit" value="Sign In" class="login-btn">
    </form>
    
    <p class="register-info">Don't have an account, register <a href="./register.html">here</a></p>
  </div>
  </main>
</body>
